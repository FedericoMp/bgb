<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title>Bellagamba Group</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark d-flex justify-content-center">
      <img src="assets/img/bg_white-min.png" alt="Bellagamba Group" class="navbar__logo--white"/>
    </nav>

    <!-- Hero -->
    <div class="hero d-flex">
      <a href="#" class="hero__link d-flex">
        <div class="hero__container bg-handshake  d-flex justify-content-center align-items-center">
          <img src="assets/img/arrow_short_wt-min.png" alt="icono link" class="hero__container__arrow">
          <span class="hero__container__txt">
            <span class="hero__container__txt--bold">Ya soy broker</span><br>de Bellagamba
          </span>
        </div>
      </a>
      <a href="#" class="hero__link d-flex">
        <div class="hero__container bg-notes d-flex justify-content-center align-items-center">
          <img src="assets/img/arrow_short_wt-min.png" alt="icono link" class="hero__container__arrow">
          <span class="hero__container__txt">
            <span class="hero__container__txt--bold">Quiero ser broker </span><br>de Bellagamba
          </span>
        </div>
      </a>
    </div>

    <!-- Video Section -->
    <div class="video bg-video d-flex justify-content-center align-items-center">
      <img src="assets/img/video-min.png" alt="icono video" class="video__icon">
    </div>

    <!-- Footer -->
    <footer class="footer footer-light">
      <div class="footer__container container d-flex justify-content-between align-items-center">
        <img src="assets/img/bg_black-min.png" alt="Bellagamba Group" class="footer__container__logo--black"/>
        <small>Lorem ipsum <br>dolor sit amet</small>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
